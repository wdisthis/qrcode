<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Tool - Generator & Decoder</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>QR Code Tool</h2>
      <p class="sub">Create or Scan QR codes easily</p>
    </div>

    <div class="main-content">
      <div class="section">
        <p class="section-title">QR Generator</p>
        <input type="text" id="textInput" placeholder="Enter text or URL">
        <button id="generateBtn" class="primary-btn">Generate QR Code</button>

        <div class="qr-wrapper">
          <canvas id="qr" width="260" height="260"></canvas>
        </div>

        <button id="downloadBtn" class="primary-btn secondary-color">Download Image</button>
      </div>

      <div class="section decoder-section">
        <p class="section-title">QR Decoder</p>
        <label for="uploadInput" class="custom-file-upload">Scan from Image</label>
        <input type="file" id="uploadInput" accept="image/*">

        <div id="resultWrapper">
          <div class="result-label">Decoded Result:</div>
          <div id="resultText">Waiting for scan...</div>
          <div class="action-group">
            <button id="copyBtn" class="primary-btn">Copy to Clipboard</button>
            <button id="visitBtn" class="primary-btn secondary-color">Visit in Browser</button>
          </div>
        </div>

        <div class="contact-area">
          <p class="contact-label">Contact Me</p>
          <div class="social-links">
            <a href="https://github.com/wdisthis" target="_blank" class="social-btn"><i class="fa-brands fa-github"></i></a>
            <a href="mailto:fitra.datasci@gmail.com" class="social-btn"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://wa.me/6283807335018" target="_blank" class="social-btn"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.linkedin.com/in/fitra-d/" target="_blank" class="social-btn"><i class="fa-brands fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script/app.js"></script>
</body>
</html>
