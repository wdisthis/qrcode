<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d1fae5, #bbf7d0, #a7f3d0);
      background-size: 300% 300%;
      animation: bgMove 10s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .container {
      width: 380px;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(0, 0, 0, 0.05);
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 0.6s forwards ease-out;
    }

    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 14px;
      font-size: 22px;
      font-weight: 700;
      color: #064e3b;
    }

    p.sub {
      margin-top: -5px;
      margin-bottom: 18px;
      font-size: 14px;
      color: #047857;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #d1d5db;
      font-size: 15px;
      transition: 0.2s;
      outline: none;
    }

    input:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.25);
    }

    button {
      all: unset;
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      background: #10b981;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: 0.15s;
    }

    button:hover {
      background: #0ca76e;
      transform: translateY(-1.5px);
    }

    .qr-wrapper {
      margin-top: 22px;
      padding: 20px;
      border-radius: 16px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.03);
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 22px;
      }

      canvas {
        width: 300px !important;
        height: 300px !important;
      }

      .qr-wrapper {
        padding: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    <p class="sub">Create clean and quick QR codes</p>

    <input type="text" id="textInput" placeholder="Enter text or URL">

    <button id="generateBtn">Generate</button>

    <div class="qr-wrapper">
      <canvas id="qr" width="260" height="260"></canvas>
    </div>

    <button id="downloadBtn">Download</button>
  </div>

  <script>
    const qr = new QRious({
      element: document.getElementById('qr'),
      size: 260,
      background: "white"
    });

    document.getElementById('generateBtn').onclick = () => {
      const value = document.getElementById('textInput').value.trim();
      if (!value) {
        alert("Input cannot be empty!");
        return;
      }
      qr.value = value;
    };

    document.getElementById("textInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        document.getElementById("generateBtn").click();
      }
    });

    document.getElementById('downloadBtn').onclick = () => {
      const canvas = document.getElementById('qr');
      const fileName = "qrcode_" + Date.now() + ".png";
      const link = document.createElement('a');
      link.download = fileName;
      link.href = canvas.toDataURL("image/png");
      link.click();
    };
  </script>
</body>
</html>
